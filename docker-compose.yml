services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whr-epis
    ports:
      - "8000:8000"
    # Mount your .env file â€” or override variables below
    env_file:
      - .env
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8000
      SESSION_DRIVER: file
      CACHE_STORE: array
      QUEUE_CONNECTION: sync
      LOG_CHANNEL: stderr
    volumes:
      # Persist session & log files across restarts
      - app_storage:/var/www/html/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  app_storage:
